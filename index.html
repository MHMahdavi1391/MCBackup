<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>بکاپ مپ‌های Minecraft</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      background: #000;
      color: #FFD700;
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }
    input[type=file] {
      margin: 15px 0;
      padding: 10px;
      background: #222;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 12px;
    }
    .world-card {
      background: #111;
      border: 2px solid #FFD700;
      border-radius: 16px;
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px #FFD700;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    button {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #FFD700;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #FFA500;
    }
  </style>
</head>
<body>
  <h1>بکاپ‌گیر مپ‌های Minecraft</h1>
  <p>پوشه <b>games/com.mojang/minecraftWorlds</b> را انتخاب کنید:</p>
  <input type="file" id="folderPicker" webkitdirectory directory multiple />
  <div id="worldList"></div>  <script>
    const folderInput = document.getElementById('folderPicker');
    const worldList = document.getElementById('worldList');

    folderInput.addEventListener('change', () => {
      const files = Array.from(folderInput.files);
      const worldFolders = {};

      // گروه‌بندی فایل‌ها بر اساس پوشه world
      files.forEach(file => {
        const parts = file.webkitRelativePath.split("/");
        if (parts.length > 1) {
          const worldName = parts[1];
          if (!worldFolders[worldName]) worldFolders[worldName] = [];
          worldFolders[worldName].push(file);
        }
      });

      worldList.innerHTML = '';

      for (const [worldName, worldFiles] of Object.entries(worldFolders)) {
        // پیدا کردن عکس world
        let iconFile = worldFiles.find(f => f.name.toLowerCase().startsWith("world_icon"));
        let imgUrl = iconFile ? URL.createObjectURL(iconFile) : '';

        const card = document.createElement('div');
        card.className = 'world-card';
        card.innerHTML = `
          ${imgUrl ? `<img src="${imgUrl}" alt="world icon">` : ''}
          <h3>${worldName}</h3>
          <button onclick="backupWorld('${worldName}')">بکاپ به .mcworld</button>
        `;
        worldList.appendChild(card);
      }
    });

    function backupWorld(worldName) {
      const files = Array.from(folderInput.files);
      const worldFiles = files.filter(f => f.webkitRelativePath.split("/")[1] === worldName);

      const zip = new JSZip();
      const folder = zip.folder(worldName);

      worldFiles.forEach(file => {
        // فقط فایل‌ها و پوشه‌های موردنیاز
        if (
          file.name === "level.dat_old" ||
          file.webkitRelativePath.includes("/db") ||
          file.webkitRelativePath.includes("/resource_packs") ||
          file.webkitRelativePath.includes("/behavior_packs") ||
          file.name.toLowerCase().startsWith("world_icon")
        ) {
          folder.file(file.webkitRelativePath.split("/").slice(2).join("/"), file);
        }
      });

      zip.generateAsync({ type: "blob" }).then(content => {
        saveAs(content, worldName + ".mcworld");
      });
    }
  </script></body>
</html>
