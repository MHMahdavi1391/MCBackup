<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>بکاپ‌گیر مپ‌های Minecraft</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<style>
    body {
        background: #000;
        color: #ffd700;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    h1 {
        font-size: 22px;
        margin-bottom: 20px;
    }
    button {
        background: linear-gradient(145deg, #ffd700, #b8860b);
        border: none;
        color: #000;
        padding: 12px 20px;
        margin: 8px;
        border-radius: 14px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(255,215,0,0.6);
        transition: transform 0.2s;
    }
    button:hover {
        transform: scale(1.05);
    }
    .world {
        background: rgba(255, 215, 0, 0.05);
        border: 1px solid #444;
        border-radius: 14px;
        margin: 12px 0;
        padding: 12px;
    }
    .world-name {
        font-size: 18px;
        margin-bottom: 8px;
    }
    input[type="file"] {
        display: none;
    }
    label {
        display: inline-block;
        background: linear-gradient(145deg, #ffd700, #b8860b);
        color: #000;
        padding: 12px 22px;
        margin: 10px;
        border-radius: 14px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(255,215,0,0.6);
    }
</style>
</head>
<body>
    <h1>📂 بکاپ‌گیر مپ‌های Minecraft</h1>

    <label for="folderPicker">انتخاب پوشه com.mojang</label>
    <input type="file" id="folderPicker" webkitdirectory directory multiple>

    <div id="worlds"></div>

<script>
let allFiles = [];

document.getElementById("folderPicker").addEventListener("change", async (e) => {
    allFiles = [...e.target.files];
    const worldsDiv = document.getElementById("worlds");
    worldsDiv.innerHTML = "";

    const worldFolders = {};

    allFiles.forEach(f => {
        if (f.webkitRelativePath.includes("minecraftWorlds/")) {
            const parts = f.webkitRelativePath.split("/");
            const worldId = parts[parts.indexOf("minecraftWorlds") + 1];
            if (worldId) {
                if (!worldFolders[worldId]) worldFolders[worldId] = [];
                worldFolders[worldId].push(f);
            }
        }
    });

    for (const [worldId, files] of Object.entries(worldFolders)) {
        let worldName = worldId;
        const levelNameFile = files.find(f => f.name === "levelname.txt");
        if (levelNameFile) {
            const text = await levelNameFile.text();
            worldName = text.trim();
        }

        const div = document.createElement("div");
        div.className = "world";
        div.innerHTML = `
            <div class="world-name">🌍 ${worldName}</div>
            <button onclick="backupWorld('${worldId}')">📦 بکاپ</button>
        `;
        worldsDiv.appendChild(div);
    }
});

async function backupWorld(worldId) {
    const zip = new JSZip();
    const files = allFiles.filter(f => f.webkitRelativePath.includes("minecraftWorlds/" + worldId));

    for (let file of files) {
        const arrayBuffer = await file.arrayBuffer();
        const relativePath = file.webkitRelativePath.split("/").slice(2).join("/"); 
        zip.file(relativePath, arrayBuffer);
    }

    const blob = await zip.generateAsync({ type: "blob" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = worldId + ".mcworld";
    a.click();
    URL.revokeObjectURL(a.href);
}
</script>
</body>
</html>
