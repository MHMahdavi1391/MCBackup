<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>بکاپ‌گیر مپ‌های Minecraft</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<style>
    body {
        background: #000;
        color: #ffd700;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    h1 {
        font-size: 22px;
        margin-bottom: 20px;
    }
    button {
        background: linear-gradient(145deg, #ffd700, #b8860b);
        border: none;
        color: #000;
        padding: 12px 20px;
        margin: 8px;
        border-radius: 14px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(255,215,0,0.6);
        transition: transform 0.2s;
    }
    button:hover {
        transform: scale(1.05);
    }
    .world {
        background: rgba(255, 215, 0, 0.05);
        border: 1px solid #444;
        border-radius: 14px;
        margin: 12px 0;
        padding: 12px;
    }
    .world-name {
        font-size: 18px;
        margin: 8px 0;
    }
    .world img {
        width: 100%;
        max-width: 300px;
        border-radius: 12px;
        margin-top: 6px;
    }
</style>
</head>
<body>
    <h1>📂 بکاپ‌گیر مپ‌های Minecraft</h1>
    <button onclick="pickFolder()">انتخاب پوشه com.mojang</button>
    <div id="worlds"></div>

<script>
async function pickFolder() {
    const dirHandle = await window.showDirectoryPicker();
    const worldsFolder = await dirHandle.getDirectoryHandle("minecraftWorlds", { create: false });
    const worldsDiv = document.getElementById("worlds");
    worldsDiv.innerHTML = "";

    for await (const [worldId, worldHandle] of worldsFolder.entries()) {
        if (worldHandle.kind === "directory") {
            let worldName = worldId;
            let worldIconURL = "";

            // اسم world از levelname.txt
            try {
                const levelNameFile = await worldHandle.getFileHandle("levelname.txt");
                const file = await levelNameFile.getFile();
                worldName = (await file.text()).trim();
            } catch {}

            // عکس world از world_icon.jpeg
            try {
                const iconFile = await worldHandle.getFileHandle("world_icon.jpeg");
                const file = await iconFile.getFile();
                worldIconURL = URL.createObjectURL(file);
            } catch {}

            const div = document.createElement("div");
            div.className = "world";
            div.innerHTML = `
                ${worldIconURL ? `<img src="${worldIconURL}" alt="icon">` : ""}
                <div class="world-name">🌍 ${worldName}</div>
                <button onclick="backupWorld('${worldId}', '${worldName.replace(/'/g, "\\'")}')">📦 بکاپ</button>
            `;
            worldsDiv.appendChild(div);
        }
    }
    window.worldsFolder = worldsFolder;
}

async function backupWorld(worldId, worldName) {
    const worldHandle = await window.worldsFolder.getDirectoryHandle(worldId);
    const zip = new JSZip();

    // فقط فایل‌های مهم world
    const include = ["db", "level.dat", "level.dat_old", "levelname.txt", "world_icon.jpeg"];

    for await (const [name, handle] of worldHandle.entries()) {
        if (handle.kind === "file" && include.includes(name)) {
            const file = await handle.getFile();
            zip.file(name, await file.arrayBuffer());
        } else if (handle.kind === "directory" && include.includes(name)) {
            const folder = zip.folder(name);
            for await (const [fname, fhandle] of handle.entries()) {
                if (fhandle.kind === "file") {
                    const file = await fhandle.getFile();
                    folder.file(fname, await file.arrayBuffer());
                }
            }
        }
    }

    const blob = await zip.generateAsync({ type: "blob" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = worldName + ".mcworld"; // اسم فایل همون اسم world
    a.click();
    URL.revokeObjectURL(a.href);
}
</script>
</body>
</html>
